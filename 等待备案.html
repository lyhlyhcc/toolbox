<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>MCQTSS Hacker Box</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/line-icons.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/owl.theme.css">
    <link rel="stylesheet" href="css/nivo-lightbox.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/animate.css">

<body>
<div class="menu-wrap">
    <nav class="menu navbar">
        <div class="icon-list navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#video-area">MCQTSS主界面</a>
                </li>
            </ul>
        </div>
    </nav>
    <button class="close-button" id="close-button"><i class="lnr lnr-cross"></i></button>
</div>
<header id="video-area" data-stellar-background-ratio="0.5">
    <div id="block" data-vide-bg="video/video"></div>
    <div class="fixed-top">
        <div class="container">
            <div class="logo-menu">
                <a href="/" class="logo"><p style="font-size: 25px;">MCQTSS </p></a>
                <button class="menu-button" id="open-button"><i class="lnr lnr-menu"></i></button>
            </div>
        </div>
    </div>
    <div class="overlay overlay-2"></div>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-10">
                <div class="contents text-center">
                    <h1 class="wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="0.3s">
                        MCQTSS Hacker Box 展示网站</h1>
                </div>
            </div>
        </div>
    </div>
</header>
<section id="features" class="section" data-stellar-background-ratio="0.2">
    <div class="container">
        <div class="section-header">
            <h2 class="section-title wow fadeIn" data-wow-duration="1000ms" data-wow-delay="0.3s">网站暂时禁止访问,请等待
                <span>备案</span>后访问</h2>
            <hr class="lines wow zoomIn" data-wow-delay="0.3s">
        </div>
</section>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div style="margin-left: 10%;width: 40%;float: left;">
                    <div class="site-info wow fadeInUp" data-wow-duration="1000ms" data-wow-delay="0.3s">
                        <p>&copy; 2021. <a href="https://www.mcqtss.com/">MCQTSS Hacker Box</a></p>
                        <p>页面更新时间:2021年11月20日</p>
                        <p><a href="https://beian.miit.gov.cn/">暂未备案</a></p>
                    </div>
                </div>
                <div style="margin-right: 10%;width: 40%;float: right;">
                    <div class="site-info wow fadeInUp" data-wow-duration="1000ms" data-wow-delay="0.3s">
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
<a href="#" class="back-to-top">
    <i class="lnr lnr-arrow-up"></i>
</a>
<div id="loader">
    <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
</div>
<script src="js/jquery-min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/classie.js"></script>
<script src="js/mixitup.min.js"></script>
<script src="js/nivo-lightbox.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/jquery.nav.js"></script>
<script src="js/smooth-scroll.js"></script>
<script src="js/smooth-on-scroll.js"></script>
<script src="js/wow.js"></script>
<script src="js/menu.js"></script>
<script src="js/jquery.vide.js"></script>
<script src="js/jquery.counterup.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
